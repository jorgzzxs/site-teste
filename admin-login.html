<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - TemplateShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            color: #4f46e5;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #1a202c;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
            font-family: monospace;
            letter-spacing: 1px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            text-align: left;
            align-items: center;
            gap: 10px;
        }
        
        .error-message.show {
            display: flex;
            animation: shake 0.5s ease-in-out;
        }
        
        .security-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .attempts-counter {
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: center;
            margin-top: 10px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Tema escuro */
        @media (prefers-color-scheme: dark) {
            .login-box {
                background: #1e293b;
                color: #e2e8f0;
            }
            
            .login-title {
                color: #f1f5f9;
            }
            
            .login-subtitle {
                color: #94a3b8;
            }
            
            .form-group label {
                color: #cbd5e1;
            }
            
            .form-group input {
                background: #334155;
                border-color: #475569;
                color: #e2e8f0;
            }
            
            .form-group input:focus {
                background: #475569;
            }
            
            .security-info {
                border-color: #475569;
                color: #94a3b8;
            }
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            
            <h1 class="login-title">Painel Administrativo</h1>
            <p class="login-subtitle">Área restrita - TemplateShop</p>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Credenciais inválidas</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="accessCode">
                        <i class="fas fa-key"></i> Código de Acesso
                    </label>
                    <input type="password" id="accessCode" placeholder="Digite o código de acesso" required autocomplete="off" autofocus>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-unlock"></i> Acessar Painel
                </button>
            </form>
            
            <div class="attempts-counter">
                Tentativas restantes: <span id="attemptsLeft">3</span>
            </div>
            
            <div class="security-info">
                <i class="fas fa-info-circle"></i>
                <span>Acesso restrito ao administrador do sistema</span>
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Voltar para o site
                </a>
            </div>
        </div>
    </div>

    <script src="auth-system.js"></script>
</body>
</html>
